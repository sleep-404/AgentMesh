services:
  # ============================================
  # KNOWLEDGE BASE ADAPTERS
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: agentmesh-postgres-kb
    environment:
      POSTGRES_DB: agentmesh
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_kb_data:/var/lib/postgresql/data  # Persistent data storage
      - ./db/knowledge_base/postgres/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Initial data script (runs only once)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d agentmesh"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: agentmesh-neo4j
    environment:
      NEO4J_AUTH: neo4j/admin123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data              # Persistent data storage
      - neo4j_logs:/logs              # Persistent logs
      - ./db/knowledge_base/neo4j/init-neo4j.cypher:/init-data/init-neo4j.cypher:ro  # Initial data script
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  neo4j-init:
    image: neo4j:5.15-community
    container_name: agentmesh-neo4j-init
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./db/knowledge_base/neo4j/init-neo4j.cypher:/init-data/init-neo4j.cypher:ro
      - ./db/knowledge_base/neo4j/init-neo4j.sh:/init-neo4j.sh:ro
    entrypoint: ["/bin/bash", "/init-neo4j.sh"]
    restart: "no"
    network_mode: "service:neo4j"

  # ============================================
  # MESSAGING LAYER
  # ============================================

  nats:
    image: nats:latest
    container_name: agentmesh-nats
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # Monitoring dashboard
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # MESH PERSISTENCE LAYER
  # ============================================
  #
  # SQLite (Default):
  # -----------------
  # The default persistence adapter uses SQLite (file-based).
  # No Docker container is needed - the database is stored at: data/agentmesh.db
  # Configuration: adapters/persistence/sqlite/config.yaml
  # Init scripts: db/persistence/init-sqlite.sql
  #
  # SQLite is suitable for:
  # - Development and testing
  # - Single-instance deployments
  # - Small to medium scale (< 1M audit events)
  #
  # PostgreSQL (Future - for production):
  # -------------------------------------
  # Uncomment the section below to use PostgreSQL for persistence.
  # Recommended for production deployments with:
  # - High concurrency
  # - Large audit logs (> 1M events)
  # - Multi-instance mesh deployments
  # - TimescaleDB support for time-series audit logs
  #
  # postgres-persistence:
  #   image: postgres:16-alpine
  #   container_name: agentmesh-postgres-persistence
  #   environment:
  #     POSTGRES_DB: agentmesh_persistence
  #     POSTGRES_USER: admin
  #     POSTGRES_PASSWORD: admin123
  #   ports:
  #     - "5433:5432"  # Different port to avoid conflict with KB postgres
  #   volumes:
  #     - postgres_persistence_data:/var/lib/postgresql/data
  #     - ./db/persistence/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U admin -d agentmesh_persistence"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5

volumes:
  postgres_kb_data:
  neo4j_data:
  neo4j_logs:
  # postgres_persistence_data:  # Uncomment if using PostgreSQL for persistence
